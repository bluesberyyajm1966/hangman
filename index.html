<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Basketball Hangman</h1>
    
    <div id="word-display"></div>
    <div id="wrong-letters"></div>
    <p id="guesses-left">Guesses Left: <span id="attempts">6</span></p>
    <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter">
    <button onclick="makeGuess()">Guess</button>
    
    <div id="hangman-visual"></div>

    <script src="hangman.js"></script>
</body>
</html>
